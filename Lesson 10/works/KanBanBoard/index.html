<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF=8">
	<title>KanBan Board</title>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3e56e8f8be.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!------------ TO DO ------------>
	<div class="container">
		<div class="content" id="ToDo">
			<div class="header">
				<p>TO DO </p>
			</div>
			<ul class="list">
			</ul>
			<div class="add-to-do">
				<button class="addCard"><i class="fas fa-plus" aria-hidden="true"></i> <span id="AddCard1"> Add card
					</span></button>
			</div>
		</div>
	</div>
	<!------------ DOING ------------>
	<div class="container">
		<div class="content" id="Doing">
			<div class="header">
				<p>DOING</p>
			</div>
			<ul class="list">
			</ul>
			<div class="add-to-do">
				<button class="addCard"><i class="fas fa-plus" aria-hidden="true"></i> <span id="AddCard2">Add
						card</span> </button>
			</div>
		</div>
	</div>
	<!------------ DONE ------------>
	<div class="container">
		<div class="content" id="Done">
			<div class="header">
				<p>DONE</p>
			</div>
			<ul class="list">
			</ul>
			<div class="add-to-do">
				<button class="addCard"><i class="fas fa-plus" aria-hidden="true"></i> <span id="AddCard3">Add
						card</span> </button>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
